<!--@Reabaln -->
<!--This view represnts the form to be filled-->
<form ngNativeValidate (ngSubmit)="saveSurvey()">
<div class="boarder">
<h3>Please fill out the following fields:</h3>
<!--ADDRESS INFO ROW START-->
<div class="form-row">
    <div class="form-group col-md-6">
    <label for="firstName">First Name  </label>
    <input type="text" name="firstName" [(ngModel)]="student.firstName" class="form-control" required > 
    </div>
    <div class="form-group col-md-6">
    <label for="lastName">Last Name  </label>
    <input type="text" name="lastName" [(ngModel)]="student.lastName" class="form-control" required >
    </div>
</div> <!--END ROW -->

<div class="form-group col-md-6 ">
<label for="streetAddress">Street Address  </label>
<input type="text" name="streetAddress" [(ngModel)]="student.streetAddress" class="form-control" required >

</div>
<!--ADDRESS INFO ROW START-->
<div class="form-row">
    <div class="form-group col-md-6">
    <label for="city">City  </label>
    <input type="text" name="city" [(ngModel)]="student.city" class="form-control" required >
    </div>
    <div class="form-group col-md-4">
    <label for="state">State  </label>
    <input type="text" name="state" [(ngModel)]="student.state" class="form-control" required >
    </div>
    <div class="form-group col-md-2">
    <label for="zip">Zip  </label>
    <input type="text" name="zip" [(ngModel)]="student.zip" class="form-control" required >
</div>
</div> <!--END ADDRESS ROW -->
<div class="form-group col-md-6">
<label for="phoneNumber">Telephone Number  </label>
<input type="text" name="phoneNumber" [(ngModel)]="student.phoneNumber" class="form-control" required > 
</div>
    
<div class="form-group col-md-6">
<label for="email ">Email  </label>
<input type="text" name="email" [(ngModel)]="student.email" class="form-control" required >
</div>

<div class="form-group col-md-6">
<label for="surveyDate">Survey Date </label>
<input type="date" [(ngModel)]="student.surveyDate" name="surveyDate" class="form-control" required  >
</div>


<!--Checkbox start-->
<div class="form-group col-md-6">
    <label > What you liked most about the campus? </label>
    <label class="checkbox-inline"><input type="checkbox" name="isStudent" [(ngModel)]="student.isStudent">Students</label>
    <label class="checkbox-inline"><input type="checkbox" name="isLocation"  [(ngModel)]="student.isLocation">Location</label>
    <label class="checkbox-inline"><input type="checkbox" name="isCampus"   [(ngModel)]="student.isCampus">Campus</label>
    <label class="checkbox-inline"><input type="checkbox"  name="isAtmosphere" [(ngModel)]="student.isAtmosphere" >Atmosphere</label>
    <label class="checkbox-inline"><input type="checkbox"  name="isDorm"  [(ngModel)]="student.isDorm">Dorm</label>
    <label class="checkbox-inline"><input type="checkbox"  name="isRoom" [(ngModel)]="student.isRoom">Rooms</label>
    <label class="checkbox-inline"><input type="checkbox" name="isSportn" [(ngModel)]="student.isSport">Sport</label>
</div>



<!-- Radio button start -->

<label> How did you become interested in GMU?</label>
<div class="form-group col-md-6">
<div class="radio">
  <input type="radio" id="friends" name="interest" value="friends" [(ngModel)]="student.interest" checked >
  <label for="friends">Friends</label>
</div>

<div class="radio">
  <input type="radio" id="television" name="interest" value="television" [(ngModel)]="student.interest" >
  <label for="television">Television</label>
</div>

<div class="radio">
  <input type="radio" id="Internet" name="interest" value="Internet" [(ngModel)]="student.interest" >
  <label for="Internet">Internet</label>
</div>

<div class="radio">
    <input type="radio" id="other" name="interest" value="other" [(ngModel)]="student.interest" >
    <label for="other">Other</label>
</div>
</div> <!-- Radio button end -->


<div class="form-group ">
    <label for="likelihood">Likelyhood of recommending this school to proepective students  :  </label>
    <select [(ngModel)]="student.likelihood" name="likelihood">
        <option value="Very Likely">Very Likely</option>
        <option value="Likely">Likely</option>
        <option value="Unlikely">Unlikely</option>
    </select>
</div>

<div>
<button type="submit"  class="btn btn-primary" >Submit</button>
<button type="reset"  class="btn btn-secondary" >Cancel</button>
</div>
</div>
</form>
